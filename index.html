<html>
<head>
	<title>
	Registration Form</title>
</head>
<body>
	<h1>Register</h1>
	<form>
		<label for:"firstname">First Name:</label>
		<input name="first" id="firstname" placeholder="First Name" type="text" required>
		<label for:"lastname">Last Name:</label>
		<input name="last" id="lastname" placeholder="Last Name" type ="text" required>
		<br><br>
		<label>Male:<input name="gender" type="radio" value="male"></label>
		<label>Female:<input name="gender" type="radio" value="female"></label>
		<label>Other:<input name="gender" type="radio" value="others"></label>
		<br><br>
		<label>Email:<input name="email" type="Email" placeholder="Email" required></label>
		<label>Password:<input name="password" type="password" placeholder="password" required pattern=".{5,10}" title="5 to 10 characters required"></label>
		<br><br>
		<label>Birthday:
			<select name="month">
				<option>Month</option>
				<option>Jan</option>
				<option>Feb</option>
				<option>March</option>
			</select>
			<select name="day">
				<option>Day</option>
				<option>10</option>
				<option>11</option>
				<option>12</option>
			</select>
			<select name="year">
				<option>year</option>
				<option>1999</option>
				<option>2000</option>
				<option>2001</option>
			</select>

		</label>
		<br>
		<br>
		<label>I agree to the terms and conditions.
		<input name="checkbox" type="checkbox"></label>
		<br>
		<br>
		<label>Submit<input type="Submit"></label>


	</form>
</body>
</html>
